name: Build Desktop App

on:
  push:
    branches:
      - main
    paths:
      - "packages/desktop/**"
      - ".github/workflows/desktop-build.yml"
    tags:
      - "desktop-v*"
  workflow_dispatch:
    inputs:
      release:
        description: "Create a release"
        required: false
        default: false
        type: boolean

env:
  APP_URL: https://hackerai.co

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      should_release: ${{ steps.version.outputs.should_release }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/desktop-v* ]]; then
            # Triggered by tag push
            TAG_NAME="${GITHUB_REF_NAME}"
            VERSION="${TAG_NAME#desktop-v}"
            echo "Using existing tag: $TAG_NAME"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Triggered by push to main - create new tag
            LATEST_TAG=$(git tag -l "desktop-v*" | sort -V | tail -1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="desktop-v0.0.0"
            fi

            VERSION="${LATEST_TAG#desktop-v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            NEW_TAG="desktop-v${NEW_VERSION}"

            echo "Creating new tag: $NEW_TAG"

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$NEW_TAG" -m "Auto-release: $NEW_TAG"
            git push origin "$NEW_TAG"

            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            # Manual dispatch or other
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "tag_name=" >> $GITHUB_OUTPUT
            echo "should_release=${{ github.event.inputs.release }}" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    permissions:
      contents: write
    environment: ${{ matrix.platform == 'windows-latest' && 'trusted-signing' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            name: Linux-arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('packages/desktop/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            xdg-utils

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/desktop

      - name: Update version
        if: needs.prepare.outputs.version != 'dev'
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          echo "Setting version to $VERSION"
          cd packages/desktop/src-tauri
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" tauri.conf.json
          rm -f tauri.conf.json.bak
          grep version tauri.conf.json

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "No Apple certificate configured, skipping signing"
            exit 0
          fi

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          rm $CERTIFICATE_PATH

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: packages/desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: Notarize macOS DMG
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "::error::Notarization credentials not configured!"
            echo "Required secrets: APPLE_ID, APPLE_PASSWORD (app-specific), APPLE_TEAM_ID"
            exit 1
          fi

          BUNDLE_DIR="packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle"

          for DMG in "$BUNDLE_DIR/dmg/"*.dmg; do
            if [ -f "$DMG" ]; then
              echo "Notarizing $DMG..."

              # Submit and capture the submission ID
              SUBMIT_OUTPUT=$(xcrun notarytool submit "$DMG" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" \
                --wait 2>&1) || {
                echo "::error::Notarization failed!"
                echo "$SUBMIT_OUTPUT"

                # Try to get the submission ID and fetch the log
                SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o 'id: [a-f0-9-]*' | head -1 | cut -d' ' -f2)
                if [ -n "$SUBMISSION_ID" ]; then
                  echo "Fetching notarization log for $SUBMISSION_ID..."
                  xcrun notarytool log "$SUBMISSION_ID" \
                    --apple-id "$APPLE_ID" \
                    --password "$APPLE_PASSWORD" \
                    --team-id "$APPLE_TEAM_ID" || true
                fi
                exit 1
              }

              echo "$SUBMIT_OUTPUT"
              echo "Stapling notarization ticket to $DMG..."
              xcrun stapler staple "$DMG"

              echo "Verifying notarization..."
              spctl --assess --type open --context context:primary-signature -v "$DMG" || true
            fi
          done

      - name: Sign Windows executables with Azure Trusted Signing
        if: matrix.platform == 'windows-latest'
        uses: azure/trusted-signing-action@v1
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.ARTIFACT_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.ARTIFACT_SIGNING_ACCOUNT }}
          certificate-profile-name: ${{ secrets.ARTIFACT_SIGNING_PROFILE }}
          files-folder: packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: List bundle contents
        shell: bash
        run: |
          echo "=== All bundle files ==="
          find packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle -type f 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: error
          retention-days: 7

  build-macos-universal:
    needs: [prepare, build]
    runs-on: macos-latest
    if: needs.prepare.outputs.should_release == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-macOS-arm64
          path: arm64

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-macOS-x64
          path: x64

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "No Apple certificate configured, skipping signing"
            exit 0
          fi

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          rm $CERTIFICATE_PATH

      - name: Create universal binary
        run: |
          ARM64_APP=$(find arm64 -name "*.app" -type d | head -1)
          X64_APP=$(find x64 -name "*.app" -type d | head -1)

          if [ -z "$ARM64_APP" ] || [ -z "$X64_APP" ]; then
            echo "Could not find app bundles"
            exit 1
          fi

          mkdir -p universal
          cp -R "$ARM64_APP" universal/

          UNIVERSAL_APP="universal/$(basename "$ARM64_APP")"
          ARM64_BIN="$ARM64_APP/Contents/MacOS/hackerai-desktop"
          X64_BIN="$X64_APP/Contents/MacOS/hackerai-desktop"
          UNIVERSAL_BIN="$UNIVERSAL_APP/Contents/MacOS/hackerai-desktop"

          lipo -create -output "$UNIVERSAL_BIN" "$ARM64_BIN" "$X64_BIN"
          chmod +x "$UNIVERSAL_BIN"

          echo "UNIVERSAL_APP=$UNIVERSAL_APP" >> $GITHUB_ENV

      - name: Sign universal binary
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          if [ -z "$APPLE_SIGNING_IDENTITY" ]; then
            echo "No signing identity configured, skipping signing"
            exit 0
          fi

          ENTITLEMENTS="packages/desktop/src-tauri/entitlements.plist"

          echo "Signing universal app bundle with entitlements..."
          codesign --sign "$APPLE_SIGNING_IDENTITY" \
            --deep \
            --force \
            --options runtime \
            --timestamp \
            --entitlements "$ENTITLEMENTS" \
            "$UNIVERSAL_APP"

          echo "Verifying signature..."
          codesign --verify --verbose=2 "$UNIVERSAL_APP"
          codesign -d --entitlements - "$UNIVERSAL_APP"

      - name: Notarize universal app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "::error::Notarization credentials not configured!"
            exit 1
          fi

          echo "Creating zip for notarization..."
          ditto -c -k --keepParent "$UNIVERSAL_APP" universal-app.zip

          echo "Submitting for notarization..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit universal-app.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1) || {
            echo "::error::Notarization failed!"
            echo "$SUBMIT_OUTPUT"

            SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o 'id: [a-f0-9-]*' | head -1 | cut -d' ' -f2)
            if [ -n "$SUBMISSION_ID" ]; then
              echo "Fetching notarization log..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" || true
            fi
            rm -f universal-app.zip
            exit 1
          }

          echo "$SUBMIT_OUTPUT"
          echo "Stapling notarization ticket..."
          xcrun stapler staple "$UNIVERSAL_APP"

          rm universal-app.zip

      - name: Create DMG
        run: |
          ln -s /Applications universal/Applications

          hdiutil create -volname "HackerAI" -srcfolder universal -ov -format UDZO HackerAI-universal.dmg

      - name: Notarize universal DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "::error::Notarization credentials not configured!"
            exit 1
          fi

          echo "Notarizing universal DMG..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit HackerAI-universal.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1) || {
            echo "::error::Notarization failed!"
            echo "$SUBMIT_OUTPUT"

            SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o 'id: [a-f0-9-]*' | head -1 | cut -d' ' -f2)
            if [ -n "$SUBMISSION_ID" ]; then
              echo "Fetching notarization log..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" || true
            fi
            exit 1
          }

          echo "$SUBMIT_OUTPUT"
          echo "Stapling notarization ticket to DMG..."
          xcrun stapler staple HackerAI-universal.dmg

          echo "Verifying notarization..."
          spctl --assess --type open --context context:primary-signature -v HackerAI-universal.dmg || true

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macOS-universal
          path: HackerAI-universal.dmg
          if-no-files-found: error

  create-release:
    needs: [prepare, build, build-macos-universal]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.should_release == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.app.tar.gz" -exec cp {} release-files/ \;
          find artifacts -name "*.app.tar.gz.sig" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage.tar.gz" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage.tar.gz.sig" -exec cp {} release-files/ \;
          find artifacts -name "*.nsis.zip" -exec cp {} release-files/ \;
          find artifacts -name "*.nsis.zip.sig" -exec cp {} release-files/ \;
          find artifacts -name "*.exe" -exec cp {} release-files/ \;

          echo "Files in release-files before creating aliases:"
          ls -la release-files/ | grep -E "(AppImage|exe)" || echo "No AppImage or exe files found"

          # Create fixed-name aliases for download page (no version in filename)
          # Linux x64 AppImage
          LINUX_X64_APPIMAGE=$(ls release-files/*_amd64.AppImage 2>/dev/null | head -1 || echo "")
          echo "Looking for Linux x64 AppImage: pattern '*_amd64.AppImage'"
          echo "Found: $LINUX_X64_APPIMAGE"
          if [ -n "$LINUX_X64_APPIMAGE" ] && [ -f "$LINUX_X64_APPIMAGE" ]; then
            cp "$LINUX_X64_APPIMAGE" release-files/HackerAI-linux-x64.AppImage
            echo "Created alias: HackerAI-linux-x64.AppImage from $(basename "$LINUX_X64_APPIMAGE")"
          else
            echo "WARNING: Linux x64 AppImage not found for alias creation"
          fi

          # Linux ARM64 AppImage
          LINUX_ARM64_APPIMAGE=$(ls release-files/*_aarch64.AppImage 2>/dev/null | head -1 || echo "")
          echo "Looking for Linux ARM64 AppImage: pattern '*_aarch64.AppImage'"
          echo "Found: $LINUX_ARM64_APPIMAGE"
          if [ -n "$LINUX_ARM64_APPIMAGE" ] && [ -f "$LINUX_ARM64_APPIMAGE" ]; then
            cp "$LINUX_ARM64_APPIMAGE" release-files/HackerAI-linux-arm64.AppImage
            echo "Created alias: HackerAI-linux-arm64.AppImage from $(basename "$LINUX_ARM64_APPIMAGE")"
          else
            echo "WARNING: Linux ARM64 AppImage not found for alias creation"
          fi

          # Windows exe
          WIN_EXE=$(ls release-files/*_x64-setup.exe 2>/dev/null | head -1 || echo "")
          echo "Looking for Windows exe: pattern '*_x64-setup.exe'"
          echo "Found: $WIN_EXE"
          if [ -n "$WIN_EXE" ] && [ -f "$WIN_EXE" ]; then
            cp "$WIN_EXE" release-files/HackerAI-windows-x64.exe
            echo "Created alias: HackerAI-windows-x64.exe from $(basename "$WIN_EXE")"
          else
            echo "WARNING: Windows exe not found for alias creation"
          fi

          echo "Release files:"
          ls -la release-files/
          
          # Verify fixed-name aliases exist
          echo "Verifying fixed-name aliases..."
          if [ ! -f "release-files/HackerAI-linux-x64.AppImage" ]; then
            echo "ERROR: HackerAI-linux-x64.AppImage alias not created!"
            exit 1
          fi
          if [ ! -f "release-files/HackerAI-linux-arm64.AppImage" ]; then
            echo "ERROR: HackerAI-linux-arm64.AppImage alias not created!"
            exit 1
          fi
          if [ ! -f "release-files/HackerAI-windows-x64.exe" ]; then
            echo "ERROR: HackerAI-windows-x64.exe alias not created!"
            exit 1
          fi
          echo "All fixed-name aliases verified successfully!"

      - name: Generate latest.json for updater
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
          GH_REPO: ${{ github.repository }}
        run: |
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > release-files/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See release notes on GitHub",
            "pub_date": "$DATE",
            "platforms": {}
          }
          EOF

          PLATFORMS='{}'

          MACOS_FILE=$(ls release-files/*aarch64*.app.tar.gz 2>/dev/null | head -1 || echo "")
          if [ -z "$MACOS_FILE" ]; then
            MACOS_FILE=$(ls release-files/*.app.tar.gz 2>/dev/null | head -1 || echo "")
          fi
          if [ -n "$MACOS_FILE" ] && [ -f "$MACOS_FILE" ]; then
            MACOS_BASENAME=$(basename "$MACOS_FILE")
            SIG=$(cat "${MACOS_FILE}.sig" 2>/dev/null || echo "")
            if [ -n "$SIG" ]; then
              PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "https://github.com/${GH_REPO}/releases/download/${TAG_NAME}/${MACOS_BASENAME}" --arg sig "$SIG" '. + {"darwin-aarch64": {"url": $url, "signature": $sig}}')
            fi
          fi

          MACOS_X64_FILE=$(ls release-files/*x86_64*.app.tar.gz 2>/dev/null | head -1 || echo "")
          if [ -z "$MACOS_X64_FILE" ]; then
            MACOS_X64_FILE="$MACOS_FILE"
          fi
          if [ -n "$MACOS_X64_FILE" ] && [ -f "$MACOS_X64_FILE" ]; then
            MACOS_X64_BASENAME=$(basename "$MACOS_X64_FILE")
            SIG=$(cat "${MACOS_X64_FILE}.sig" 2>/dev/null || echo "")
            if [ -n "$SIG" ]; then
              PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "https://github.com/${GH_REPO}/releases/download/${TAG_NAME}/${MACOS_X64_BASENAME}" --arg sig "$SIG" '. + {"darwin-x86_64": {"url": $url, "signature": $sig}}')
            fi
          fi

          LINUX_FILE=$(ls release-files/*_amd64.AppImage.tar.gz 2>/dev/null | head -1 || echo "")
          if [ -z "$LINUX_FILE" ]; then
            LINUX_FILE=$(ls release-files/*.AppImage.tar.gz 2>/dev/null | { grep -v aarch64 || true; } | head -1 || echo "")
          fi
          if [ -n "$LINUX_FILE" ] && [ -f "$LINUX_FILE" ]; then
            LINUX_BASENAME=$(basename "$LINUX_FILE")
            SIG=$(cat "${LINUX_FILE}.sig" 2>/dev/null || echo "")
            if [ -n "$SIG" ]; then
              PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "https://github.com/${GH_REPO}/releases/download/${TAG_NAME}/${LINUX_BASENAME}" --arg sig "$SIG" '. + {"linux-x86_64": {"url": $url, "signature": $sig}}')
            fi
          fi

          LINUX_ARM_FILE=$(ls release-files/*aarch64*.AppImage.tar.gz 2>/dev/null | head -1 || echo "")
          if [ -n "$LINUX_ARM_FILE" ] && [ -f "$LINUX_ARM_FILE" ]; then
            LINUX_ARM_BASENAME=$(basename "$LINUX_ARM_FILE")
            SIG=$(cat "${LINUX_ARM_FILE}.sig" 2>/dev/null || echo "")
            if [ -n "$SIG" ]; then
              PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "https://github.com/${GH_REPO}/releases/download/${TAG_NAME}/${LINUX_ARM_BASENAME}" --arg sig "$SIG" '. + {"linux-aarch64": {"url": $url, "signature": $sig}}')
            fi
          fi

          WIN_FILE=$(ls release-files/*.nsis.zip 2>/dev/null | head -1 || echo "")
          if [ -n "$WIN_FILE" ] && [ -f "$WIN_FILE" ]; then
            WIN_BASENAME=$(basename "$WIN_FILE")
            SIG=$(cat "${WIN_FILE}.sig" 2>/dev/null || echo "")
            if [ -n "$SIG" ]; then
              PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "https://github.com/${GH_REPO}/releases/download/${TAG_NAME}/${WIN_BASENAME}" --arg sig "$SIG" '. + {"windows-x86_64": {"url": $url, "signature": $sig}}')
            fi
          fi

          jq --argjson platforms "$PLATFORMS" '.platforms = $platforms' release-files/latest.json > release-files/latest.json.tmp
          mv release-files/latest.json.tmp release-files/latest.json

          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
        run: |
          echo "Creating release for tag: $TAG_NAME"
          
          # Verify fixed-name aliases exist before uploading
          echo "Verifying fixed-name aliases before upload..."
          if [ ! -f "release-files/HackerAI-linux-x64.AppImage" ]; then
            echo "ERROR: HackerAI-linux-x64.AppImage not found!"
            exit 1
          fi
          if [ ! -f "release-files/HackerAI-linux-arm64.AppImage" ]; then
            echo "ERROR: HackerAI-linux-arm64.AppImage not found!"
            exit 1
          fi
          if [ ! -f "release-files/HackerAI-windows-x64.exe" ]; then
            echo "ERROR: HackerAI-windows-x64.exe not found!"
            exit 1
          fi
          
          echo "All fixed-name aliases verified. Uploading release files..."
          gh release create "$TAG_NAME" \
            --title "HackerAI Desktop $TAG_NAME" \
            --draft \
            --generate-notes \
            release-files/*
